<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img style="height: 500px" src="logo.png" />
        </section>

        <section style="height: 100%; width: 100%">
          <iframe
            style="height: 100%; width: 100%"
            src="https://www.stadt-muenster.de/maengelmeldung"
          ></iframe>
        </section>

        <section>
          <img style="height: 400px" src="IMG_9776_20220924163610.jpg" />
          <h1 style="text-transform: unset">Bike Button</h1>
        </section>

        <section style="display: flex; justify-content: center; width: 100%">
          <div style="height: 600px">
            <iframe
              style="
                position: absolute;
                width: 270px;
                height: 553px;
                top: 29px;
                left: 344.5px;
                border-radius: 36px;
              "
              src="https://fixms.webfoo.de"
            ></iframe>
            <img style="height: 600px" src="IPhone_X_vector.svg" />
          </div>
        </section>
        <section>
          <video height="600" controls>
            <source src="untitled.mp4" type="video/mp4" />
          </video>
        </section>
        <section>
          <h3 style="padding-top: 5rem">Future Work:</h3>
          <ul>
            <li>Bus Button</li>
            <li>Sprachsteuerung</li>
            <li>Chat-/Twitter-Bot</li>
            <li>Weitere St√§dte</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
